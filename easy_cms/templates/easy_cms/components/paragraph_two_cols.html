<div class="row {% if for_edit %}ec-edit-component{% else %}ec-component{% endif %}{% if object.css_class %} {{ object.css_class }}{% endif %}{% if active %} active{% endif %}"
    {% if for_edit %}
        hx-trigger="click"
        hx-get="{% url 'ec:edit-component' object.page.slug object.id %}"
        hx-target="#content"
        hx-select="#content"
        hx-swap="outerHTML"
        hx-push-url="true"
    {% endif %}>
    <div class="col">
        {{ object.col_1|safe }}
    </div>
    <div class="col">
        {{ object.col_2|safe }}
    </div>
    <input type="hidden" name="component" value="{{ object.id }}" />
</div>
