<{{ object.tag }}    
    class="{% if for_edit %}ec-edit-component{% else %}ec-component{% endif %}{% if object.css_class %} {{ object.css_class }}{% endif %}{% if active %} active{% endif %}"

    {{ object.content|safe }}
    <input type="hidden" name="component" value="{{ object.id }}" />
</{{ object.tag }}>
